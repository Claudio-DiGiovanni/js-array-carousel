<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider"></div>
        <div class="library">
            
            <div class="image">
                <img src="img/01.jpg" alt="" class="library-img">
            
            </div>

            <div class="image overlay">
                <img src="img/02.jpg" alt="" class="library-img">
            </div>

            <div class="image overlay">
                <img src="img/03.jpg" alt="" class="library-img">
            </div>

            <div class="image overlay">
                <img src="img/04.jpg" alt="" class="library-img">
            </div>

            <div class="image overlay">
                <img src="img/05.jpg" alt="" class="library-img">
            </div>
            <div class="controls">
                <div class="btn-top"><i class="fa-solid fa-arrow-up"></i></div>
                <div class="btn-bottom"><i class="fa-solid fa-arrow-down"></i></div>
            </div>
        </div>
    </div>
    
</body>
</html>
